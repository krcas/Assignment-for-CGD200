<!DOCTYPE html>
<html>
<head>
  <title>Cavaso Fashion Week Model Form</title>
  <style>
    body {
      background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/c41f88162769585.63dacf0a7284e.jpg");
      background-size: cover;
      font-family: Helvetica, sans-serif;
      color: #ffffff;
      padding: 100px;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #ffffff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <h1>Cavaso Summer Fashion Week 2023</h1>
    
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required />

    <label for="signup">Mother Agency</label>
    <input type="text" id="signup" placeholder="Mother Agency" />

    <label for="order">Height</label>
    <input type="text" id="order" placeholder="in cm" />

    <label for="subscribe">Age</label>
    <input type="text" id="Age" placeholder="Age" />

    <label for="contact">Contact</label>
    <input type="text" id="contact" placeholder="Contact" />

    <label for="date">Birthday</label>
    <input type="date" id="date" />

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
